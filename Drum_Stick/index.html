<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="description" content="" />

    <link
      rel="stylesheet"
      href="style.css"
      media="print"
      onload="this.media='all';this.onload=null; "
    />
    <link rel="icon" href="image.png" />
    <script defer src="app.js"></script>
    <noscript>Javascript is required to run this app.</noscript>
    <title>DrumStick</title>
  </head>
  <body>
    <div class="container">
      <div data-key="65" class="drum drum-1">
        <kbd> A </kbd>
        <span class="sound"> clap </span>
      </div>
      <div data-key="83" class="drum drum-2">
        <kbd> S </kbd>
        <span class="sound">HiHat</span>
      </div>
      <div data-key="68" class="drum drum-3">
        <kbd>D</kbd>
        <span class="sound">Kick</span>
      </div>
      <div data-key="70" class="drum drum-4">
        <kbd>F</kbd><span class="sound">Openhat</span>
      </div>
      <div data-key="71" class="drum drum-5">
        <kbd>G</kbd><span class="sound">Boom</span>
      </div>
      <div data-key="72" class="drum drum-6">
        <kbd>H</kbd><span class="sound">Ride</span>
      </div>
      <div data-key="74" class="drum drum-7">
        <kbd>J</kbd><span class="sound">Snare</span>
      </div>
      <div data-key="75" class="drum drum-8">
        <kbd>K</kbd><span class="sound">Tom</span>
      </div>
      <div data-key="76" class="drum drum-9">
        <kbd>L</kbd><span class="sound">Tink</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav" />
    <audio data-key="83" src="sounds/hihat.wav" />
    <audio data-key="68" src="sounds/kick.wav" />
    <audio data-key="70" src="sounds/openhat.wav" />
    <audio data-key="71" src="sounds/boom.wav" />
    <audio data-key="72" src="sounds/ride.wav" />
    <audio data-key="74" src="sounds/snare.wav" />
    <audio data-key="75" src="sounds/tom.wav" />
    <audio data-key="76" src="sounds/tink.wav" />
  </body>
</html>
